<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Dashboard - Gerenciador de Eventos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 10px;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .webhook-url {
            flex: 1;
            min-width: 300px;
        }

        .webhook-url input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-family: monospace;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-copy {
            background: #2ecc71;
            color: white;
        }

        .btn-copy:hover {
            background: #27ae60;
        }

        .events-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            min-height: 400px;
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .events-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .event-card {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .event-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-method {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .method-GET { background: #3498db; color: white; }
        .method-POST { background: #2ecc71; color: white; }
        .method-PUT { background: #f39c12; color: white; }
        .method-DELETE { background: #e74c3c; color: white; }
        .method-PATCH { background: #9b59b6; color: white; }

        .event-time {
            color: #666;
            font-size: 0.9em;
        }

        .event-path {
            font-family: monospace;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }

        .event-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .event-details.show {
            display: block;
        }

        .detail-section {
            margin-bottom: 15px;
        }

        .detail-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .detail-content {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.9em;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.3em;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .badge-new {
            background: #2ecc71;
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .event-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #2ecc71;
            animation: blink 2s infinite;
            margin-right: 8px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>üì°</span>
                Webhook Dashboard
            </h1>
            <p class="subtitle">
                <span class="status-indicator"></span>
                Gerenciador de Eventos em Tempo Real
            </p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalEvents">0</div>
                <div class="stat-label">Total de Eventos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastEventTime">-</div>
                <div class="stat-label">√öltimo Evento</div>
            </div>
        </div>

        <div class="controls">
            <div class="webhook-url">
                <input type="text" id="webhookUrl" readonly value="http://localhost:3000/webhook">
            </div>
            <button class="btn btn-copy" onclick="copyWebhookUrl()">üìã Copiar URL</button>
            <button class="btn btn-primary" onclick="refreshEvents()">üîÑ Atualizar</button>
            <button class="btn btn-danger" onclick="clearAllEvents()">üóëÔ∏è Limpar Todos</button>
        </div>

        <div class="events-container">
            <div class="events-header">
                <h2>üì• Eventos Recebidos</h2>
            </div>
            <div id="eventsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <div class="empty-state-text">Aguardando eventos...</div>
                    <p style="margin-top: 15px; color: #999;">Envie uma requisi√ß√£o para o endpoint webhook para come√ßar</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let events = [];

        // Conectar ao Server-Sent Events para atualiza√ß√µes em tempo real
        const eventSource = new EventSource('/api/stream');

        eventSource.onmessage = function(e) {
            if (e.data) {
                const newEvents = JSON.parse(e.data);
                newEvents.forEach(event => {
                    if (!events.find(e => e.id === event.id)) {
                        events.unshift(event);
                    }
                });
                renderEvents();
                updateStats();
            }
        };

        // Buscar eventos iniciais
        async function refreshEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                events = data.events;
                renderEvents();
                updateStats();
            } catch (error) {
                console.error('Erro ao buscar eventos:', error);
            }
        }

        // Renderizar eventos
        function renderEvents() {
            const container = document.getElementById('eventsContainer');

            if (events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">Aguardando eventos...</div>
                        <p style="margin-top: 15px; color: #999;">Envie uma requisi√ß√£o para o endpoint webhook para come√ßar</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-header">
                        <div>
                            <span class="event-method method-${event.method}">${event.method}</span>
                            <span class="badge badge-new">NOVO</span>
                        </div>
                        <span class="event-time">${formatTime(event.timestamp)}</span>
                    </div>
                    <div class="event-path">${event.path}</div>
                    <div class="event-actions">
                        <button class="btn btn-primary btn-small" onclick="toggleDetails(${event.id})">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteEvent(${event.id})">
                            üóëÔ∏è Deletar
                        </button>
                    </div>
                    <div class="event-details" id="details-${event.id}">
                        <div class="detail-section">
                            <div class="detail-title">üîç Headers:</div>
                            <div class="detail-content">
                                <pre>${JSON.stringify(event.headers, null, 2)}</pre>
                            </div>
                        </div>
                        ${Object.keys(event.query).length > 0 ? `
                        <div class="detail-section">
                            <div class="detail-title">‚ùì Query Parameters:</div>
                            <div class="detail-content">
                                <pre>${JSON.stringify(event.query, null, 2)}</pre>
                            </div>
                        </div>
                        ` : ''}
                        <div class="detail-section">
                            <div class="detail-title">üì¶ Body:</div>
                            <div class="detail-content">
                                <pre>${JSON.stringify(event.body, null, 2)}</pre>
                            </div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">üåê IP:</div>
                            <div class="detail-content">${event.ip}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Remover badge "NOVO" ap√≥s 3 segundos
            setTimeout(() => {
                document.querySelectorAll('.badge-new').forEach(badge => {
                    badge.style.display = 'none';
                });
            }, 3000);
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            document.getElementById('totalEvents').textContent = events.length;

            if (events.length > 0) {
                const lastEvent = events[0];
                const now = new Date();
                const eventTime = new Date(lastEvent.timestamp);
                const diff = Math.floor((now - eventTime) / 1000);

                if (diff < 60) {
                    document.getElementById('lastEventTime').textContent = `${diff}s atr√°s`;
                } else if (diff < 3600) {
                    document.getElementById('lastEventTime').textContent = `${Math.floor(diff / 60)}min atr√°s`;
                } else {
                    document.getElementById('lastEventTime').textContent = formatTime(lastEvent.timestamp);
                }
            } else {
                document.getElementById('lastEventTime').textContent = '-';
            }
        }

        // Toggle detalhes do evento
        function toggleDetails(eventId) {
            const details = document.getElementById(`details-${eventId}`);
            details.classList.toggle('show');
        }

        // Deletar evento
        async function deleteEvent(eventId) {
            if (confirm('Deseja realmente deletar este evento?')) {
                try {
                    await fetch(`/api/events/${eventId}`, { method: 'DELETE' });
                    events = events.filter(e => e.id !== eventId);
                    renderEvents();
                    updateStats();
                } catch (error) {
                    console.error('Erro ao deletar evento:', error);
                }
            }
        }

        // Limpar todos eventos
        async function clearAllEvents() {
            if (confirm('Deseja realmente limpar todos os eventos?')) {
                try {
                    await fetch('/api/events', { method: 'DELETE' });
                    events = [];
                    renderEvents();
                    updateStats();
                } catch (error) {
                    console.error('Erro ao limpar eventos:', error);
                }
            }
        }

        // Copiar URL do webhook
        function copyWebhookUrl() {
            const input = document.getElementById('webhookUrl');
            input.select();
            document.execCommand('copy');

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Copiado!';
            btn.style.background = '#27ae60';

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '#2ecc71';
            }, 2000);
        }

        // Formatar timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('pt-BR');
        }

        // Carregar eventos ao iniciar
        refreshEvents();

        // Atualizar estat√≠sticas a cada segundo
        setInterval(updateStats, 1000);
    </script>
</body>
</html>
