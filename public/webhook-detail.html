<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Events - Developer Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        .sidebar-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .sidebar-item:hover {
            background: rgba(86, 156, 214, 0.1);
        }
        .sidebar-item.active {
            background: rgba(86, 156, 214, 0.2);
            border-left: 3px solid #569cd6;
        }
        .code-block {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .code-block:hover .copy-btn {
            opacity: 1;
        }
        pre code {
            font-size: 13px;
            line-height: 1.5;
        }
        .method-badge {
            font-family: monospace;
            font-weight: bold;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 3px;
        }
        .sidebar {
            background: #252526;
            border-right: 1px solid #3c3c3c;
        }
        .code-font {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }
        .section-card {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            transition: all 0.2s;
        }
        .section-card:hover {
            border-color: #569cd6;
        }
    </style>
</head>
<body class="bg-[#1e1e1e] text-gray-200 h-screen overflow-hidden">
    <!-- Top Bar (VS Code style) - Igual ao dashboard principal -->
    <header class="bg-[#323233] border-b border-[#3c3c3c] px-4 py-2">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <a href="/" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-code text-[#569cd6] text-xl"></i>
                    <div>
                        <h1 class="text-lg font-semibold text-gray-200 code-font" id="webhookName">Loading...</h1>
                        <p class="text-xs text-gray-400 code-font" id="webhookDescription"></p>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <span id="webhookStatus" class="px-3 py-1 bg-green-500/20 text-green-400 text-xs font-semibold rounded code-font"></span>
                <span class="text-gray-400 text-xs code-font" id="eventCount">0 events</span>
                <button onclick="clearEvents()" class="bg-red-600/20 hover:bg-red-600/30 text-red-400 px-3 py-1.5 rounded text-sm transition code-font">
                    <i class="fas fa-trash mr-1"></i>Clear All
                </button>
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-42px)]">
        <!-- Sidebar - Events List (Igual ao sidebar principal) -->
        <aside class="sidebar w-80 overflow-y-auto">
            <!-- Webhook URL -->
            <div class="p-4 bg-[#1e1e1e] border-b border-[#3c3c3c]">
                <label class="text-xs font-semibold text-gray-500 uppercase mb-2 block code-font">
                    <i class="fas fa-link mr-1"></i>Webhook Endpoint
                </label>
                <div class="flex items-center space-x-2 bg-[#252526] border border-[#3c3c3c] rounded p-2">
                    <code class="flex-1 text-xs text-[#569cd6] break-all code-font" id="webhookUrl">-</code>
                    <button onclick="copyUrl()" class="text-gray-500 hover:text-[#569cd6] transition">
                        <i class="fas fa-copy text-sm"></i>
                    </button>
                </div>
            </div>

            <!-- Events List -->
            <div class="p-3">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase code-font flex items-center">
                        <i class="fas fa-list mr-2"></i>Events
                    </h3>
                    <button onclick="loadEvents()" class="text-gray-400 hover:text-white text-xs">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div id="eventsList" class="space-y-1">
                    <!-- Events will be loaded here -->
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-[#1e1e1e] p-6" id="mainContent">
            <!-- Empty State -->
            <div id="emptyState" class="flex items-center justify-center h-full">
                <div class="text-center">
                    <i class="fas fa-mouse-pointer text-6xl text-gray-700 mb-4"></i>
                    <p class="text-gray-500 text-lg code-font">Select an event to view details</p>
                    <p class="text-gray-600 text-sm mt-2 code-font">// Click on an event in the sidebar</p>
                </div>
            </div>

            <!-- Event Details (Hidden by default) -->
            <div id="eventDetails" class="hidden space-y-4">
                <!-- Event Header Card -->
                <div class="section-card rounded-lg p-5">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center space-x-3">
                            <span id="eventMethod" class="method-badge bg-green-600 text-white">GET</span>
                            <span id="eventTime" class="text-sm text-gray-400 code-font">-</span>
                        </div>
                        <button onclick="deleteCurrentEvent()" class="bg-red-600/20 hover:bg-red-600/30 text-red-400 px-3 py-1.5 rounded text-sm transition code-font">
                            <i class="fas fa-trash mr-1"></i>Delete Event
                        </button>
                    </div>
                    <div class="space-y-2 text-sm code-font">
                        <div class="flex items-start space-x-2">
                            <span class="text-gray-600 w-16">// Path:</span>
                            <code class="text-[#569cd6]" id="eventPath">-</code>
                        </div>
                        <div class="flex items-start space-x-2">
                            <span class="text-gray-600 w-16">// IP:</span>
                            <code class="text-[#4ec9b0]" id="eventIp">-</code>
                        </div>
                        <div class="flex items-start space-x-2">
                            <span class="text-gray-600 w-16">// ID:</span>
                            <code class="text-[#dcdcaa]" id="eventId">-</code>
                        </div>
                    </div>
                </div>

                <!-- Query Parameters -->
                <div id="querySection" class="section-card rounded-lg p-5">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-gray-200 flex items-center code-font">
                            <i class="fas fa-question-circle text-[#dcdcaa] mr-2"></i>
                            <span class="text-[#569cd6]">const</span> <span class="ml-2">queryParams</span><span class="text-gray-600">:</span> <span class="text-[#4ec9b0]">object</span>
                        </h3>
                        <button onclick="copySection('queryParams')" class="text-gray-500 hover:text-[#569cd6] text-xs code-font">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <div class="code-block">
                        <button class="copy-btn bg-[#0e639c] hover:bg-[#1177bb] text-white px-2 py-1 rounded text-xs code-font" onclick="copySection('queryParams')">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                        <pre><code id="queryParams" class="json">-</code></pre>
                    </div>
                </div>

                <!-- Headers -->
                <div class="section-card rounded-lg p-5">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-gray-200 flex items-center code-font">
                            <i class="fas fa-list text-[#569cd6] mr-2"></i>
                            <span class="text-[#569cd6]">const</span> <span class="ml-2">headers</span><span class="text-gray-600">:</span> <span class="text-[#4ec9b0]">object</span>
                        </h3>
                        <button onclick="copySection('headers')" class="text-gray-500 hover:text-[#569cd6] text-xs code-font">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <div class="code-block">
                        <button class="copy-btn bg-[#0e639c] hover:bg-[#1177bb] text-white px-2 py-1 rounded text-xs code-font" onclick="copySection('headers')">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                        <pre><code id="headers" class="json">-</code></pre>
                    </div>
                </div>

                <!-- Body -->
                <div class="section-card rounded-lg p-5">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-gray-200 flex items-center code-font">
                            <i class="fas fa-file-code text-[#4ec9b0] mr-2"></i>
                            <span class="text-[#569cd6]">const</span> <span class="ml-2">body</span><span class="text-gray-600">:</span> <span class="text-[#4ec9b0]">any</span>
                        </h3>
                        <button onclick="copySection('body')" class="text-gray-500 hover:text-[#569cd6] text-xs code-font">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <div class="code-block">
                        <button class="copy-btn bg-[#0e639c] hover:bg-[#1177bb] text-white px-2 py-1 rounded text-xs code-font" onclick="copySection('body')">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                        <pre><code id="body" class="json">-</code></pre>
                    </div>
                </div>

                <!-- Raw Body -->
                <div class="section-card rounded-lg p-5">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-semibold text-gray-200 flex items-center code-font">
                            <i class="fas fa-code text-[#ce9178] mr-2"></i>
                            <span class="text-[#569cd6]">const</span> <span class="ml-2">rawBody</span><span class="text-gray-600">:</span> <span class="text-[#4ec9b0]">string</span>
                        </h3>
                        <button onclick="copySection('rawBody')" class="text-gray-500 hover:text-[#569cd6] text-xs code-font">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                    </div>
                    <div class="code-block">
                        <button class="copy-btn bg-[#0e639c] hover:bg-[#1177bb] text-white px-2 py-1 rounded text-xs code-font" onclick="copySection('rawBody')">
                            <i class="fas fa-copy mr-1"></i>Copy
                        </button>
                        <pre><code id="rawBody" class="plaintext">-</code></pre>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let webhook = null;
        let events = [];
        let selectedEvent = null;
        const webhookId = window.location.pathname.split('/')[2];

        const methodColors = {
            GET: 'bg-blue-600',
            POST: 'bg-green-600',
            PUT: 'bg-yellow-600',
            DELETE: 'bg-red-600',
            PATCH: 'bg-purple-600',
            OPTIONS: 'bg-gray-600',
            HEAD: 'bg-indigo-600'
        };

        async function loadWebhook() {
            try {
                const response = await fetch(`/api/webhooks/${webhookId}`);
                webhook = await response.json();

                document.getElementById('webhookName').textContent = webhook.name;
                document.getElementById('webhookDescription').textContent = webhook.description || webhook.application || '';
                document.getElementById('webhookUrl').textContent = window.location.origin + webhook.url;
                document.getElementById('webhookStatus').textContent = webhook.active ? 'Active' : 'Inactive';

                loadEvents();
            } catch (error) {
                console.error('Error loading webhook:', error);
            }
        }

        async function loadEvents() {
            try {
                const response = await fetch(`/api/webhooks/${webhookId}/events`);
                const data = await response.json();
                events = data.events;

                document.getElementById('eventCount').textContent = `${events.length} events`;
                renderEventsList();

                // Auto-select first event if exists
                if (events.length > 0 && !selectedEvent) {
                    selectEvent(events[0]);
                }
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        function renderEventsList() {
            const container = document.getElementById('eventsList');

            if (events.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-inbox text-3xl text-gray-700 mb-2"></i>
                        <p class="text-gray-500 text-xs code-font">No events yet</p>
                        <p class="text-gray-600 text-xs mt-1 code-font">// Waiting for requests...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = events.map(event => `
                <div class="sidebar-item ${selectedEvent?.id === event.id ? 'active' : ''} p-3 rounded" onclick='selectEventById(${event.id})'>
                    <div class="flex items-center justify-between mb-1">
                        <span class="method-badge ${methodColors[event.method] || 'bg-gray-600'} text-white">${event.method}</span>
                        <span class="text-xs text-gray-600 code-font">#${event.id}</span>
                    </div>
                    <div class="text-xs text-gray-400 code-font mb-1">${formatTime(event.timestamp)}</div>
                    <div class="text-xs text-gray-600 truncate code-font">${event.ip}</div>
                </div>
            `).join('');
        }

        function selectEventById(id) {
            const event = events.find(e => e.id === id);
            if (event) selectEvent(event);
        }

        function selectEvent(event) {
            selectedEvent = event;
            renderEventsList();

            // Hide empty state, show details
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('eventDetails').classList.remove('hidden');

            // Populate event details
            document.getElementById('eventMethod').textContent = event.method;
            document.getElementById('eventMethod').className = `method-badge ${methodColors[event.method]} text-white`;
            document.getElementById('eventTime').textContent = formatDateTime(event.timestamp);
            document.getElementById('eventPath').textContent = event.path;
            document.getElementById('eventIp').textContent = event.ip;
            document.getElementById('eventId').textContent = event.id;

            // Query params
            const querySection = document.getElementById('querySection');
            if (Object.keys(event.query).length > 0) {
                querySection.classList.remove('hidden');
                document.getElementById('queryParams').textContent = JSON.stringify(event.query, null, 2);
            } else {
                querySection.classList.add('hidden');
            }

            // Headers
            document.getElementById('headers').textContent = JSON.stringify(event.headers, null, 2);

            // Body
            const bodyContent = typeof event.body === 'object'
                ? JSON.stringify(event.body, null, 2)
                : event.body || '(empty)';
            document.getElementById('body').textContent = bodyContent;

            // Raw Body
            document.getElementById('rawBody').textContent = event.rawBody || '(empty)';

            // Apply syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        }

        async function deleteCurrentEvent() {
            if (!selectedEvent) return;
            if (!confirm('Delete this event?')) return;

            try {
                await fetch(`/api/webhooks/${webhookId}/events/${selectedEvent.id}`, { method: 'DELETE' });

                // Remove from events array
                events = events.filter(e => e.id !== selectedEvent.id);

                // Select next event or clear
                if (events.length > 0) {
                    selectEvent(events[0]);
                } else {
                    selectedEvent = null;
                    document.getElementById('emptyState').classList.remove('hidden');
                    document.getElementById('eventDetails').classList.add('hidden');
                }

                renderEventsList();
                document.getElementById('eventCount').textContent = `${events.length} events`;
                showToast('Event deleted');
            } catch (error) {
                console.error('Error deleting event:', error);
            }
        }

        async function clearEvents() {
            if (!confirm('Delete ALL events? This cannot be undone.')) return;

            try {
                await fetch(`/api/webhooks/${webhookId}/events`, { method: 'DELETE' });
                events = [];
                selectedEvent = null;

                document.getElementById('emptyState').classList.remove('hidden');
                document.getElementById('eventDetails').classList.add('hidden');
                renderEventsList();
                document.getElementById('eventCount').textContent = '0 events';
                showToast('All events cleared');
            } catch (error) {
                console.error('Error clearing events:', error);
            }
        }

        function copyUrl() {
            const url = document.getElementById('webhookUrl').textContent;
            copyToClipboard(url);
        }

        function copySection(elementId) {
            const text = document.getElementById(elementId).textContent;
            copyToClipboard(text);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast('Copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `fixed bottom-4 right-4 ${isError ? 'bg-red-600' : 'bg-green-600'} text-white px-4 py-2 rounded shadow-lg z-50 code-font text-sm`;
            toast.innerHTML = `<i class="fas fa-${isError ? 'exclamation-circle' : 'check'} mr-2"></i>${message}`;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 2000);
        }

        function formatTime(isoDate) {
            const date = new Date(isoDate);
            return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function formatDateTime(isoDate) {
            return new Date(isoDate).toLocaleString('pt-BR');
        }

        // Server-Sent Events for real-time updates
        const eventSource = new EventSource(`/api/webhooks/${webhookId}/stream`);
        eventSource.onmessage = function(e) {
            if (e.data) {
                loadEvents();
            }
        };

        // Initialize
        loadWebhook();
    </script>
</body>
</html>
